<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="icon" type="image/png" href="./calc.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="./history tab.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="theme">
        <label for="theme"><svg id="pallate" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg></label>
        <label for="theme" id="overlay"></label>
        <svg id="history-icon" onclick="historyTabToggle();" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"/></svg>
        <div class="sidebar">
            <h2 id="mode">Mode</h2>
            <a href="#" class="mode-list" id="light" onclick="themes(id);">Light</a>
            <a href="#" class="mode-list" id="dark" onclick="themes(id);">Dark</a>
            <h2 id="colors">Colors</h2>
            <a href="#" class="color-list" id="green" onclick="colors(id)">Green</a>
            <a href="#" class="color-list" id="red" onclick="colors(id)">Red</a>
            <a href="#" class="color-list" id="royalblue" onclick="colors(id);">Royal Blue</a>
            <a href="#" class="color-list" id="orange" onclick="colors(id);">Orange</a>
            <span id="custom-colors">Custom Colors<br>Coming Soon!</span>
        </div>
    </nav>
    <video src="./meme.mp4"></video>
    <div class="main">
        <div class="display-screen"><span id="display-text"></span></div>
        <hr>
        <div class="history-tab">
            No history
        </div>
        <div id="clear-history" onclick="clearHistory();">Clear history</div>
        <div class="keypad">
           <div class="others" onclick="clearScreen();">AC</div>
           <div class="others" onclick="del();">DEL</div>
           <div class="symbols" onclick="showOnDisplay('(');">(</div>
           <div class="symbols" onclick="showOnDisplay(')');">)</div>
           <div onclick="showOnDisplay('7');">7</div>
           <div onclick="showOnDisplay('8');">8</div>
           <div onclick="showOnDisplay('9');">9</div>
           <div class="symbols" onclick="showOnDisplay('÷');">÷</div>
           <div onclick="showOnDisplay('4');">4</div>
           <div onclick="showOnDisplay('5');">5</div>
           <div onclick="showOnDisplay('6');">6</div>
           <div class="symbols" onclick="showOnDisplay('×');">×</div>
           <div onclick="showOnDisplay('1');">1</div>
           <div onclick="showOnDisplay('2');">2</div>
           <div onclick="showOnDisplay('3');">3</div>
           <div class="symbols" onclick="showOnDisplay('-');">-</div>
           <div class="symbols" onclick="showOnDisplay('%');">%</div>
           <div onclick="showOnDisplay('0');">0</div>
           <div class="symbols" onclick="showOnDisplay('.');">.</div>
           <div class="symbols" onclick="showOnDisplay('+');">+</div>
           <div id="equal" onclick="equalsOperation();">=</div>
        </div>
     </div>
    <script defer src="./calculator.js"></script>
    <script defer src="./history tab.js"></script>
</body>
</html>
